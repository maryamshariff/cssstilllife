<style>
  
  * { box-sizing: border-box; }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  
  /* cafetera */
  
  .cafetera {
    position: absolute;
    top: 100px;
    left: 20px;
    width: 210px;
    height: 300px;
    border: 1px solid orange;
  }
  
  .caf-middle {
    width: 70%;
    height: 55%;
    background: linear-gradient(90deg, rgba(255,122,0,1) 0%, rgba(214,110,15,1) 24%, rgba(241,143,49,1) 25%, rgba(242,138,37,1) 46%, rgba(255,122,0,1) 46%, rgba(242,138,38,1) 55%, rgba(214,110,15,1) 69%, rgba(238,126,24,1) 70%);
    position: absolute;
    top: 14%;
    left: 15%;
    z-index: 5;
    transform: perspective(300px) rotateX(-30deg);
  }
  
    .caf-bottom {
    width: 240px;
    height: 120%;
    background: linear-gradient(90deg, rgba(168,168,168,1) 0%, rgba(255,255,255,1) 50%, rgba(168,168,168,1) 100%);
    clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);   
		position: absolute;
    top: 100%;
    left: -47px;
    z-index: 5;
  }
  .caf-top{
  	clip-path: polygon(51% 92%, 0% 100%, 100% 100%);  
    width: 100%;
    height: 100%;
		position: absolute;
    top: -164px;
    z-index: 5; 
  	background: linear-gradient(90deg, rgba(255,122,0,1) 0%, rgba(214,110,15,1) 24%, rgba(241,143,49,1) 25%, rgba(242,138,37,1) 46%, rgba(255,122,0,1) 46%, rgba(242,138,38,1) 55%, rgba(214,110,15,1) 69%, rgba(238,126,24,1) 70%);
  }
  
  .caf-handle{
  clip-path: polygon(62% 1%, 43% 10%, 34% 15%, 28% 21%, 23% 29%, 20% 38%, 18% 47%, 16% 57%, 18% 68%, 17% 76%, 20% 81%, 28% 81%, 35% 81%, 41% 81%, 40% 73%, 34% 66%, 35% 59%, 39% 56%, 39% 51%, 37% 46%, 36% 40%, 40% 35%, 49% 28%, 53% 25%, 57% 21%, 61% 17%, 62% 9%);
  background: black;
  position: absolute;
  width: 100%;
  height: 100%;
  left: -90px;
  z-index: 5; 
  }
  
  .caf-topblack{
    clip-path: polygon(20% 0%, 80% 0%, 69% 100%, 29% 100%);
    width: 10%;
    height: 10%;
		position: absolute;
    top: -150px;
    z-index: 10; 
    background: black ;
  	
  }
  

  /* cafe bustellos */
  
  
  .bustello {
    width: 180px;
    height: 230px;
    background: linear-gradient(90deg, rgba(255,177,0,1) 0%, rgba(255,229,0,1) 35%, rgba(255,177,0,1) 100%);
    border: 3px solid silver;
  }
 
  
  .branding{
    
  }
  
  .left-can {
    position: absolute;
    top: 160px;
    left: 170px;
  }
  
  .right-can {
    position: absolute;
    top: 160px;
    left: 353px;
  }
  
 
  
  
  
  
  
  .cup {
    border: 1px solid black;
    width: 88px;
    height: 92px;
    background-color: white;
  }
  
  .top-cup {
    position: absolute;
    top: 228px;
    left: 360px;
    z-index: 10;
  }
  
  .top-cup-handle{
    position: absolute;
    top: 20px;
    right: 70px;
    z-index: 10;  
    background: white;
    clip-path: polygon(100% 0%, 29% 50%, 100% 100%, 25% 100%, 0% 50%, 25% 0%);
    width: 60%;
  	height: 60%;
    border: 1px solid black;
  
  }
  
  .bottom-cup {
    position: absolute;
    top: 320px;
    left: 360px;
    z-index: 10;
  }
  
  .bottom-cup-handle{
    position: absolute;
    top: 20px;
    right: 70px;
    z-index: 10;  
    background: white;
    clip-path: polygon(100% 0%, 29% 50%, 100% 100%, 25% 100%, 0% 50%, 25% 0%);
    width: 60%;
  	height: 60%;
    border: 1px solid black;
  }
  
  .triangle {
    width: 60%;
    height: 90%;
    background-color: hsl(0, 100%, 50%);
    clip-path: polygon(0 0, 0% 100%, 100% 50%);
    transform: translate(15%, 5%);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .star {
    background-color: white;
    width: 45%;
    height: 25%;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    transform: translate(-25%, 0px);
  }
  
  .stripes {
    background-image: linear-gradient(#0432ff 49%, #feffff 50%);
    background-size: 100% 40%;
    width: 90%;
    height: 90%;
    position: absolute;
    top: 5%;
    left: 10%;
    z-index: -1;
    border: 1px solid black; 
  }
  
  
  
  
  
  

</style>

      <div class="caf-top"></div>
       <div class="caf-handle"></div>
      <div class="caf-topblack"></div>
    </div>
  </div>
  <div class="bustello left-can"></div>
  <div class="bustello right-can"></div>
  <div class="cup top-cup">
    <div class="top-cup-handle"></div>

      <div class="star"></div>
    </div>

  </div>
  <div class="cup bottom-cup">
